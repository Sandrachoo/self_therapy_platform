<main>
    <section id="journal-entry">

        <div class="background_image">
            <!-- <figure class="image-container"> -->
            <!-- <img id="chosen-image"> -->
            <canvas id="canv1"></canvas>
            <!-- </figure> -->
            <div class="upload_btn">
                <input type="file" multiple="false" id="upload-button" accept="image/*" onchange="upload()" style="display:none">
                <label class="bg_image" for="upload-button">
                    Upload File...
                    <i class="fa fa-file-image-o" aria-hidden="true" style="size: 40px;"></i>
                </label>
            </div>
        </div>
        <div class="upper_section">
            <div class="journal_title">
                <textarea class="entry-title" placeholder="Title" maxlength="100" style="height: 50px;"></textarea>
            </div>

        </div>

        <div class="button-container">
            <div class="button">
                <button type="button" data-cmd="justifyLeft">
                    <i class="fa-solid fa-align-left" aria-hidden="true"></i>
                </button>
                <button type="button" data-cmd="justifyCenter">
                    <i class="fa fa-align-center" aria-hidden="true"></i>
                </button>
                <button type="button" data-cmd="justifyFull">
                    <i class="fa fa-align-justify" aria-hidden="true"></i>
                </button>

                    <i class="fa fa-align-right" aria-hidden="true"></i>
                </button>
                <button type="button" data-cmd="bold">

                </button>
                <button type="button" data-cmd="italic">
                    <i class="fa fa-solid fa-italic" aria-hidden="true"></i>
                </button>
                <button type="button" data-cmd="underline">

                </button>
                <button type="button" data-cmd="insertOrderedList">
                    <i class="fa fa-list-ol" aria-hidden="true"></i>
                </button>
                <button type="button" data-cmd="insertUnorderedList">
                    <i class="fa fa-list-ul" aria-hidden="true"></i>
                </button>
                <button type="button" data-cmd="createLink">
                    <i class="fa fa-link" aria-hidden="true"></i>
                </button>


            </div>
            <div class="autosave_btn">
                <!-- <h5>AutoSave : </h5> -->
